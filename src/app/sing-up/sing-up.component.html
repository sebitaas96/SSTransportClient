{{transporte | json}}
	<div class="page-content">
	
		<div class="form-v10-content">
			<form class="form-detail"  (ngSubmit)="onSubmit()" id="myform" *ngIf="tipoEmpresa.nombre=='Transportes'">
				<div class="form-left">
					<h2>Datos de la Empresa</h2>
					<div class="form-row">
						<select name="rol" (ngModelChange)="cambiarRol($event);" [(ngModel)]="transporte.empresaDeRol">
						    <option  *ngFor="let rol of roles" [ngValue]="rol" class="option">{{rol.nombre}}</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" [(ngModel)]="transporte.nombre" name="nombre" class="company" id="nombre" placeholder="Nombre de la compañia" required>
					</div>
					<div class="form-row">
						<input type="text" [(ngModel)]="transporte.documento" name="documento" class="company" id="documento" placeholder="NIF/CIF" required>
					</div>
					<div class="form-row">
						<select name="pais" [(ngModel)]="paisSeleccionado" (ngModelChange)="renewProvincias($event)">
						    <option *ngFor="let pais of paises" [ngValue]="pais" class="option">{{pais.nombre}}</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row" >
						<select name="provincia" [(ngModel)]="provinciaSeleccionada" (ngModelChange)="renewLocalidades($event)">
						    <option *ngFor="let provincia of provincias" [ngValue]="provincia" class="option">{{provincia.nombre}}</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<select name="localidad">
							<option *ngFor="let localidad of localidades" [ngValue]="localidad" class="option">{{localidad.nombre}}</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
				</div>
				<div class="form-right">
					<h2>Detalles de Contacto</h2>

					<div class="form-group">
						<div class="form-row form-row-1">
							<select name="calle">
							    <option value="place">Calle</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="direccion" class="additional" id="direccion" placeholder="direccion" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="nº" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="street" class="street" id="street" placeholder="Codigo Postal" required>

						</div>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="+" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Telefono" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
				</div>
			</form>

		</div>
	</div>
