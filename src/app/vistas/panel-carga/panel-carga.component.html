<div class="container-fluid">
    <div class="row">
        <nav-bar></nav-bar>
    </div>
    <div class="row">
        <div class="col-2 col-lg-2 col-sm-2 col-md-2">
            <side-bar></side-bar>
        </div>
        <div class="col-10 col-lg-10 col-sm-10 col-md-10 mt-5 ">
            <div class="row filtros">
                <div class="col-2">
                    <div class="form-floating">
                        <input name="origen"
                        id="origen"
                        class="form-control"
                        #origen="ngModel"
                        ngModel  
                        aria-label="Floating label select example"
                        list="Origen"
                        >
                        <datalist id="Origen">
                            <option value="">Origen</option>
                        <option *ngFor="let localidad of localidades" 
							[ngValue]="localidad" 
							class="option">{{localidad.nombre}}</option>
                        </datalist>
                        <label for="origen">Origen</label>
                      </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input name="destino"
                        id="destino"
                        class="form-control"
                        #destino="ngModel"
                        ngModel  
                        aria-label="Floating label select example"รง
                        list="Destino"
                        >
                        <datalist id="Destino">
                            <option value="">Destino</option>
                        <option *ngFor="let localidad of localidades" 
							[ngValue]="localidad" 
							class="option">{{localidad.nombre}}</option>
                        </datalist>
                        <label for="destino">Destino</label>
                      </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Tipo remolque</label>
                    </div>

                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="input-group form-floating">
                                <input class="form-control"  id="inicio"
                                       name="dp"  ngbDatepicker #d="ngbDatepicker">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                <label for="inicio">Fecha inicio</label>
                            </div>
                        </div>
                        <div class="col">
                            <ngb-timepicker [(ngModel)]="timeInicio"></ngb-timepicker>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="input-group form-floating">
                                <input class="form-control"  id="fin"
                                       name="dp"  ngbDatepicker #c="ngbDatepicker">
                                <button class="btn btn-outline-secondary calendar" (click)="c.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                <label for="fin">Fecha inicio</label>
                            </div>
                        </div>
                        <div class="col">
                            <ngb-timepicker [(ngModel)]="timeFin"></ngb-timepicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row filtros">
                <p>
                    <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
                      aria-controls="collapseExample">
                      Mas filtros
                    </button>
                  </p>
                  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Precio(min)</label>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="paginacion">
                <table class="table table-dark table-borderless">
                    
                </table>
                <ngb-pagination [collectionSize]="70" [(page)]="page" [boundaryLinks]="true">
                    <ng-template ngbPaginationPages let-page let-pages="pages">
                        <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
                            <div class="mb-3 d-flex flex-nowrap px-2">
                              <label
                                  id="paginationInputLabel"
                                  for="paginationInput"
                                  class="col-form-label me-2 ms-1"
                              >Page</label>
                              <input #i
                                  type="text"
                                  inputmode="numeric"
                                  pattern="[0-9]*"
                                  class="form-control custom-pages-input"
                                  id="paginationInput"
                                  [value]="page"
                                  (keyup.enter)="selectPage(i.value)"
                                  (blur)="selectPage(i.value)"
                                  (input)="formatInput($any($event).target)"
                                  aria-labelledby="paginationInputLabel paginationDescription"
                                  style="width: 2.5rem"
                              />
                              <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                                  of {{pages.length}}</span>
                            </div>
                        </li>
                    </ng-template>
                </ngb-pagination>
            </div>

        </div>
        <div id="errorModal" class="modal fade">
            <div class="modal-dialog modal-confirm modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                            
                            <div class="swal2-icon swal2-error swal2-animate-error-icon" style="display: flex;">
                                <span class="swal2-x-mark"><span class="swal2-x-mark-line-left">
                                </span><span class="swal2-x-mark-line-right"></span></span>
                            </div>
                            
                    </div>
                    <div class="modal-body">
                        <p class="text-center">{{errMsj}}</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger"  [routerLink]="'/dashboard'" data-bs-dismiss="modal">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <app-footer></app-footer>
    </div>    
</div>
